---
layout: default
---
<article>
    <header>
        <small>{{ page.date | date: "%-d %B %Y" }}</small>
        <img src="{{ page.header_image }}">
        <h1>{{ page.title }}</h1>
    </header>
    {{ content }}

    Share this post:
    {% include share-page.html %}

    {% if page.tags %}
        <small>tags: <em>{{ page.tags | join: "</em> | <em>" }}{{ page.categories | join: "</em> | <em>" }}</em></small>
    {% endif %}
</article>
